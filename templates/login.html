	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2 style="text-align: center">认证</h2>
{#						<div class="form-group">#}
{#							<label for="username" class="sr-only">Username</label>#}
{#							<input type="text" class="form-control" id="username" placeholder="请输入用户名" autocomplete="off">#}
{#						</div>#}
						<div class="form-group">
							<label for="password" class="sr-only">初始Token</label>
							<input type="password" class="form-control" id="password" placeholder="请输入token（演示token:123123）" autocomplete="off">
						</div>

{#						<div class="form-group">#}
{#							<p>新用户 <a href="sign-up.html">注册</a> | <a href="forgot.html">找回密码</a></p>#}
{#						</div>#}
						<div class="form-group" >
							<input type="button" value="Go" class="btn btn-primary" id="zy" style=" margin-left: 225px">
{#                            <a href="{% url 'login' %}">登录</a>#}
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>

	<!-- jQuery -->
	<script src="/static/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>

	<script src="/static/js/jquery.placeholder.min.js"></script>

	<script src="/static/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="/static/js/main.js"></script>

        <script>
            $(function(){
                document.onkeydown = function(e){
                    var ev = document.all ? window.event : e;
                    if(ev.keyCode==13) {
                        $('#zy').click();//处理事件
                    }
                }
            });
            $('#zy').on('click',function () {
                {#username = $(" #username ").val();#}
                {#password = $("#password").val();#}
                $.ajax({
                    type:'POST',
                    url: '{% url 'login' %}',
                    timeout : 100000,
                    data:{
                        {#username: $(" #username ").val(),#}
                        password: $("#password").val(),
                        next:'{{ next }}',
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },success: function (data) {
                        if (data['code']===0){
                            //登录成功
                            window.location.href=data['url']
                        }
                        else {
                            alert(data['msg'])
                        }
                    },error:function () {
                        alert('糟糕，请求失败了！');
                    }
            });
            });
        </script>
